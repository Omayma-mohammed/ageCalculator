<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js_Session</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>















    <div class="container text-center mt-3">
        <div class="row my-4">
            <div class="col-md-12">
                <img class="img-fluid" src="images/age-calculator.png" alt="">
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <input id="ageInput" placeholder="Enter Your Birth Date " type="text" class="form-control my-3">
                <button onclick="calculateAge()" class="btn btn-info w-100 my-2">Calculate Age</button>
            </div>
        </div>
        <div class="row text-center text-white mt-5 pt-5">
            <div class="col-md-12">
                <h2 id="ageId"></h2>
                <h3 id="ageText" class="text-primary"></h3>
                <h4 id="line"></h4>
            </div>
        </div>
    </div>











    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
